<div class="container filter-result">
  <div class="result-wrapper" *ngFor="let pitch of pitches; trackBy: trackByFn">
    <app-pitch-card
      [slotId]="pitch.id"
      [startDate]="pitch.attributes.starts"
      [endDate]="pitch.attributes.ends"
      [price]="pitch.attributes.price"
      [currency]="pitch.attributes.currency"
      [availabilities]="pitch.attributes.availabilities"
      [exchangeRate]="exchangeRate"
      [convertedCurrency]="convertedCurrency"
    ></app-pitch-card>
  </div>
</div>
