<div [hidden]="!isVisible" class="pagination-container">
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li
        [ngClass]="{ disabled: pageStart === 1 }"
        (click)="previousNext(-1, $event)"
      >
        <a class="page-link no-decoration" href="#" tabindex="-1"
          ><span aria-hidden="true">&laquo;</span></a
        >
      </li>
      <li
        id="pageElement"
        *ngFor="let page of pages"
        (click)="changePage(page, $event)"
        [class.active]="currentPage === page"
        class="page-item block-invisible"
        [ngClass]="{ 'block-visible': page >= pageStart && page <= pageEnd }"
      >
        <a class="page-link no-decoration" href="#">{{ page }}</a>
      </li>

      <li
        [ngClass]="{ disabled: pageEnd === totalPages }"
        (click)="previousNext(1, $event)"
      >
        <a class="page-link no-decoration" href="#">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
    <div class="total-pages">Total Pages: {{ totalPages }}</div>
  </nav>
</div>
